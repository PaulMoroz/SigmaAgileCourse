<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">
		<title>DocScanner</title>
		<script src="https://kit.fontawesome.com/b053422d73.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="screen state_normal" id="mainScreen">
			<div class="navbar header navbar-light bg-light fixed-top">
					<div class="container">
								<div class="input-group">
									<span class="input-group-prepend">
										<button id="enterselectionBtn" class="btn btn-secondary">Edit</button>
									</span>
									<input type="text" id="output_filename" class="form-control text-center" placeholder="Result name" name="name_input" />
									<span class="input-group-append">
										<button class="btn btn-secondary" id="addimageBtn" href="#"><i class="fas fa-plus"></i> Add image</button>
									</span>
								</div>
					</div>
			</div>
			<div class="navbar selection_header fixed-top navbar-dark bg-dark">
				<div class="container">
					<button id="exitselectionBtn" class="btn btn-primary">Done</button>
					<span class="navbar-text navbar-dark">
						<span class="selectedCountText">0</span> selected
					</span>
					<button id="selectallBtn" class="navbar-right btn btn-secondary">Select all</button>
				</div>
			</div>
			<div class="container main" style="#background-color: red;">
				<form name="files_form">
					<div class="images #container #row" id="container_images">
					</div>
				</form>
				<input type="file" id="fileselectorInput" class="files_form_file" />
			</div>
			<div class="footer navbar header header_footer navbar-light bg-light fixed-bottom">
				<div class="container">
					<form name="options_form">
						<div class="row">
							<div class="form-group col-6">
								<label for="outputlanguageSelect">Language:</label>
								<select class="form-control" name="language_select">
									<option value="">Auto</option>
									<option value="en-us">English</option>
									<option value="uk-ua">Ukrainian</option>
								</select>
							</div>
							<div class="form-group col-6">
								<label for="exampleFormControlInput2">Result type:</label>
								<select class="form-control" name="filetype_select">
									<option value="0">TXT</option>
									<option value="1">Word Document (DOCX)</option>
									<option value="2">PDF</option>
								</select>
							</div>
						</div>
					</form>
				</div>
				<div class="container">
					<button id="downloadBtn" class="btn btn-primary">Download result</button>
				</div>
			</div>
			<div class="navbar selection_header header_footer fixed-bottom navbar-dark bg-dark">
				<div class="container">
					<span class="navbar-text"></span>
					<button id="removeselectedBtn" class="navbar-right btn btn-danger">
						Delete selected <span class="selectedCountText badge badge-light">0</span>
					</button>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		<script src="script3.js"></script>
		<script>
			init();
		</script>
	</body>
</html>
